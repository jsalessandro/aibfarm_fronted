name: Test and Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
  
  # Runs on pull requests to main branch
  pull_request:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Test job - runs on all events
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run tests
        run: npm run test:run
        
      - name: Build application
        run: npm run build

  # Deploy job - only runs on main branch pushes and manual triggers
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for production
        run: npm run build
        env:
          # 生产环境变量 - 提供默认值以防变量未设置
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://new.aibfarm.com' }}
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME || 'AIBFARM' }}
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_ENABLE_DEV_TOOLS: "false"
          VITE_API_DEBUG: "false"
          VITE_NODE_ENV: "production"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4