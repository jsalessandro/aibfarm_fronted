    <script type="text/javascript">
      // GitHub Pages SPA redirect for custom domain (root path deployment)
      
      var l = window.location;
      
      // For custom domain with root path deployment
      // Simply redirect path to query parameter
      if (l.pathname !== '/') {
        var newUrl = l.protocol + '//' + l.hostname + 
          (l.port ? ':' + l.port : '') +
          '/?/' + l.pathname.slice(1) +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash;
        
        l.replace(newUrl);
      }
