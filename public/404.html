<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AIBFARM - 智能金融平台</title>
    <script type="text/javascript">
      // Debug version of GitHub Pages SPA redirect
      
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      console.log('404 Debug Info:');
      console.log('Current URL:', l.href);
      console.log('Pathname:', l.pathname);
      console.log('Search:', l.search);
      console.log('Hash:', l.hash);
      
      var pathArray = l.pathname.split('/').filter(function(segment) {
        return segment !== '';
      });
      
      console.log('Path Array:', pathArray);
      console.log('Path Segments to Keep:', pathSegmentsToKeep);
      
      // For GitHub project pages: /project-name/route
      // Keep project name, convert route to query param
      if (pathArray.length > pathSegmentsToKeep) {
        var basePath = '/' + pathArray.slice(0, pathSegmentsToKeep).join('/');
        var routePath = pathArray.slice(pathSegmentsToKeep).join('/');
        
        console.log('Base Path:', basePath);
        console.log('Route Path:', routePath);
        
        if (routePath) {
          var newUrl = l.protocol + '//' + l.hostname + 
            (l.port ? ':' + l.port : '') +
            basePath + '/?/' + routePath +
            (l.search ? '&' + l.search.slice(1) : '') +
            l.hash;
          
          console.log('Redirecting to:', newUrl);
          
          // Add a small delay to see console logs
          // setTimeout(function() {
          //   l.replace(newUrl);
          // }, 1000);
          l.replace(newUrl);
        }
      }

  </head>
