<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AIBFARM - 智能金融平台</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // For GitHub Project Pages (not custom domain)
      // pathSegmentsToKeep should be 1 to keep the project name
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var pathArray = l.pathname.split('/');
      
      // Keep the project name and convert the rest to query params
      var basePath = pathArray.slice(0, 1 + pathSegmentsToKeep).join('/');
      var routePath = pathArray.slice(1 + pathSegmentsToKeep).join('/');
      
      if (routePath) {
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/?/' + routePath.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        l.replace(newUrl);
      }
      
      // Padding to meet the 512 byte requirement for Internet Explorer
      // Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
      // tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
      // veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
      // commodo consequat. Duis aute irure dolor in reprehenderit in voluptate
      // velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat
      // cupidatat non proident, sunt in culpa qui officia deserunt mollit anim.
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
